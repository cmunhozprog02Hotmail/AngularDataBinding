<p>{{person.lastname}}</p>
<p>{{person.firstname}}</p>
<p>{{age}}</p>
<p>{{100 + 100}}</p>
<mat-card >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Personal Data</mat-card-title>
      
    </mat-card-header><mat-card-content>
      <p>Fisrt Name = {{person.lastname}}</p>
      <p>Last Name = {{person.firstname}}</p>
      <p> Age = {{person.age}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" value="{{person.firstname}}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Name" value="{{person.lastname}}">
    </mat-form-field>
  </form>
